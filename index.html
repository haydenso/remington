<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monotype - Fixed Cursor Typewriter</title>
</head>
<body>
    <!-- Fixed cursor -->
    <div class="cursor" id="cursor"></div>
    
    <!-- Margin warning bell -->
    <div class="margin-warning" id="marginWarning">ðŸ””</div>
    
    <!-- Line counter -->
    <div class="line-indicator">Line <span id="lineNum">1</span></div>
    
    <!-- Typewriter Mode Toggle -->
    <div class="mode-toggle" id="modeToggle">
        <label class="toggle-switch">
            <input type="checkbox" id="typewriterModeCheckbox">
            <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label" id="toggleLabel">Typewriter Mode: OFF</span>
    </div>
    
    <!-- Instructions -->
    <div class="instructions">
        Start typing... | Press Enter/Return for new line | Backspace to delete
    </div>

    <!-- Paper container -->
    <div class="paper-container" id="paperContainer">
        <div class="paper">
            <textarea class="text-input" id="textInput" spellcheck="false"></textarea>
        </div>
    </div>

    <!-- IBM Logo at bottom of typewriter -->
    <div class="ibm-logo">
        <img src="/ibm.png" alt="IBM">
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
